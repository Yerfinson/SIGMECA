                <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title ml-auto" id="exampleModalLabel">Registro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<h:form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputEmail4">Nombre(s)</label>
									<h:inputText class="form-control" id="inputEmail4" a:placeholder="Nombres" required a:pattern="[a-zA-Z]{1,25}"/>
								</div>
								<div class="form-group col-md-6">
									<label for="inputPassword4">Apellidos</label>
									<input type="text" class="form-control" id="inputPassword4" placeholder="Apellidos"  required pattern="[a-zA-Z]{1,25}"/>
								</div>
							</div>	
							<div class="form-group">
								<label for="inputAddress">N° Identificación</label>
								<input type="text" class="form-control" id="inputAddress2" placeholder="ejemplo@correo.com" required />
							</div>
							<div class="form-group">
								<label for="inputAddress">Correo electrónico</label>
								<input type="Emial" class="form-control" id="inputAddress2" placeholder="ejemplo@correo.com" required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"/>
							</div>

							<div class="form-row">
							<div class="form-group col-md-8">
								<label for="inputAddress2">Dirección</label>
								<input type="text" class="form-control" id="inputAddress2" placeholder="Cl / Cra # xx - xx. Barrio xxxxx" required pattern="[a-zA-Z0-9_]{5,20}"/>
							</div>
							<div class="form-group col-md-4">
								<label for="inputTel">Telefono</label>
								<input type="text" class="form-control" id="pais" placeholder="00000" required pattern="[0-9_]{7,15}"/>
							
								</div>							
							</div>
							<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputAddress2">contraseña</label>
								<input type="password" class="form-control" id="inputAddress2" placeholder="*******" required pattern="[a-zA-Z0-9_]{5,20}"/>
							</div>
							<div class="form-group col-md-6">
								<label for="inputTel">Confirmar contraseña</label>
								<input type="password" class="form-control" id="inputAddress2" placeholder="*******" required pattern="[a-zA-Z0-9_]{5,20}"/>
							
								</div>							
							</div>
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck" requiered>
										Acepta términos y condiciones
									</label>
								</div>
							</div>
							<div class="form-group text-center m-0">
								<button type="submit" class="btn btn-primary mt-3" onclick="valida2();">Registrarse
								</button>
							</div>
